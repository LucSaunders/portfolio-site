<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Catamaran|Roboto|Noto+Sans+HK|Crimson+Text|Lato|Open+Sans|Oxygen|Poppins|Roboto+Slab|Sintony|Source+Sans+Pro|Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>About Luc</title>
  </head>

  <body id="bg-img">
    <!-- <div class="overlay"></div> -->
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item current">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="portfolio.html" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="home">
      <h1 class="lg-heading">
        Luc <span class="text-secondary">Saunders</span>
      </h1>
      <h2 class="sm-heading">Software Developer</h2>
      <div class="about-info">
        <img src="img/BnW-headshot.jpg" alt="Luc Saunders" class="bio-image" />
      </div>

      <div class="container-fluid">
        <div class="row devicon-group">
          <!-- Devicon Group -->

          <!-- HTML5 -->
          <div class="col-xs-4 col-md-offset-3 col-md-1 icon">
            <span class="devicon-html5-plain devicon-item"></span>
            <p>HTML5</p>
          </div>

          <!-- CSS3 -->
          <div class="col-xs-4 col-md-1 icon">
            <span class="devicon-css3-plain devicon-item"></span>
            <p>CSS3</p>
          </div>

          <!-- Bootstrap -->
          <div class="col-xs-4 col-md-1 icon">
            <span class="devicon-bootstrap-plain devicon-item"></span>
            <p>Bootstrap</p>
          </div>

          <!-- Sass -->
          <div class="col-xs-4 col-md-1 icon">
            <span class="devicon-sass-original devicon-item"></span>
            <p>Sass</p>
          </div>

          <!-- JavaScript -->
          <div class="col-xs-4 col-md-1 icon">
            <span class="devicon-javascript-plain devicon-item"></span>
            <p>JavaScript</p>
          </div>

          <!-- jQuery -->
          <div class="col-xs-4 col-md-1 icon">
            <i class="devicon-jquery-plain devicon-item"></i>
            <p>jQuery</p>
          </div>

          <!-- Backbone -->
          <div class="col-xs-4 col-md-1 icon">
            <i class="devicon-backbonejs-plain devicon-item"></i>
            <p>Backbone</p>
          </div>

          <!-- React -->
          <div class="col-xs-4 col-md-1 icon">
            <i class="devicon-react-original devicon-item"></i>
            <p>React</p>
          </div>

          <!-- Node -->
          <div class="col-xs-4 col-md-1 icon">
            <i class="devicon-nodejs-plain devicon-item"></i>
            <p>Node</p>
          </div>

          <!-- Express -->
          <div class="col-xs-4 col-md-1 icon">
            <i class="devicon-express-original devicon-item"></i>
            <p>Express</p>
          </div>

          <!-- MongoDB -->
          <div class="col-xs-4 col-md-1 icon">
            <i class="devicon-mongodb-plain devicon-item"></i>
            <p>MongoDB</p>
          </div>

          <!-- MySQL -->
          <div class="col-xs-4 col-md-1 icon">
            <i class="devicon-mysql-plain devicon-item"></i>
            <p>MySQL</p>
          </div>

          <!-- PostgreSQL -->
          <div class="col-xs-4 col-md-1 icon">
            <i class="devicon-postgresql-plain devicon-item"></i>
            <p>PostgreSQL</p>
          </div>

          <!-- VS Code -->
          <div class="col-xs-4 col-md-1 icon">
            <i class="devicon-visualstudio-plain devicon-item"></i>
            <p>VS Code</p>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2019
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
